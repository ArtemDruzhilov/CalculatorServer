plugins {
    id 'java'
    id 'org.springframework.boot' version '2.4.2'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id "application"
}

group 'com.test'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
    compile group: 'org.mariuszgromada.math', name: 'MathParser.org-mXparser', version: '4.4.2'
    compile group: 'org.springframework.integration', name: 'spring-integration-ip', version: '5.4.3'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter', version: '2.4.2'
}

mainClassName = "com.test.calc.Application"

test {
    useJUnitPlatform()
}